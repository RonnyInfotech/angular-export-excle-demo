<div style=" margin: auto; width: 50%;">
    <button (click)="exportexcel()">Export to Excel</button>
    <button (click)="exportcsv()">Export to CSV</button>

    <table id="excel-table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let item of userList">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.city}}</td>
        </tr>
    </table>
</div>
